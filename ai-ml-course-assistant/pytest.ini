# =============================================================================
# Pytest Configuration for AI/ML Course Assistant
# =============================================================================
# This file configures pytest behavior for consistent test execution.
# Covers 122+ tests across ingest/, index/, rag/, ui/, and test/ modules.
# =============================================================================

[pytest]
# Test discovery patterns
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and verbosity
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    # Coverage reporting (uncomment after verifying pytest-cov is installed)
    # --cov=.
    # --cov-report=html:test/coverage_html
    # --cov-report=term-missing
    # --cov-report=xml
    # Parallel execution (uncomment after verifying pytest-xdist is installed)
    # -n auto
    # Timeouts (uncomment after verifying pytest-timeout is installed)
    # --timeout=300
    # --timeout_method=thread

# Coverage configuration
[coverage:run]
source = .
omit = 
    */test/*
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */conftest.py
    setup.py
    setup.bat

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

# Ignore common warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for multiple components
    slow: Tests that take longer than 1 second
    api: Tests that require API keys (OpenAI)
    db: Tests that interact with ChromaDB

# Test logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# Minimum Python version
minversion = 7.0
