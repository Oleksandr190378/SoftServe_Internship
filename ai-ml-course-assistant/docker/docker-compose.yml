version: '3.8'

services:
  # =========================================================================
  # Main Streamlit Application
  # =========================================================================
  streamlit:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    
    container_name: ai-ml-course-assistant
    
    ports:
      - "8501:8501"  # Streamlit web interface
    
    environment:
      # Python configuration
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
      
      # Streamlit configuration
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
      STREAMLIT_LOGGER_LEVEL: info
      
      # LLM & API Keys (from .env file)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      
      # Embedding configuration
      TEXT_EMBEDDING_MODEL: ${TEXT_EMBEDDING_MODEL:-text-embedding-3-small}
      
      # ChromaDB configuration
      CHROMA_DB_PATH: /app/data/chroma_db
      
    volumes:
      # Mount data directory for persistence
      - ../data:/app/data
      
      # Mount .env for configuration
      - ../.env:/app/.env:ro
      
      # Mount logs directory (optional)
      - ../logs:/app/logs
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    # Network (optional, if using multiple services)
    networks:
      - ai-ml-network

# =========================================================================
# Network Configuration
# =========================================================================
networks:
  ai-ml-network:
    driver: bridge

# =========================================================================
# Volume Configuration
# =========================================================================
volumes:
  chroma_data:
    driver: local
  processed_data:
    driver: local
